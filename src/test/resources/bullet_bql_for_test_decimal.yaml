# This control how parser treat decimal numbers.
# The accepted values are "AS_DOUBLE", "AS_DECIMAL", "REJECT".
# The default value is "AS_DOUBLE". Decimal number generates DoubleLiteralNode. "AS_DECIMAL" treats decimal number as a string. "REJECT" reject decimal number and throw ParsingException.
bullet.bql.decimal.literal.treatment: "AS_DECIMAL"
